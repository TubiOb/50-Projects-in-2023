<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typing Speed Test">
    <meta name="keywords" content="Typing, Speed Test, Typing Test">
    <meta name="author" content="Tubi Obaloluwa">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b68be37945.js" crossorigin="anonymous"></script>
    <title>Typing Speed Test | Login</title>
</head>

<body>

    <div id="Home">
        <div id="signin-container">
            <div id="sigin">
                <h2>SIGN IN</h2>
            </div>
            <form action="GET" id="login">
                <label for="myname" id="username">Username: </label>
                <input type="text" name="myname" id="myname" required>
                <label for="mymail" id="usermail">Email: </label>
                <input type="email" name="mymail" id="mymail" required>
                <input type="submit" id="enter" value="Sign In">
            </form>
            <div id="after">
                <h3>Hello, Friend!</h3>
                <p>Enter your personal details and start journey with us</p>
            </div>
        </div>

        <div id="signup-container">
            <div id="sigup">
                <h2>SIGN UP</h2>
            </div>
            <form action="POST" id="registration">
                <label for="firstname" id="First-name">First Name: </label>
                <input type="text" name="firstname" id="firstname" required>
                <label for="lastname" id="Last-name">Last Name: </label>
                <input type="text" name="lastname" id="lastname" required>
                <label for="username" id="Username">Username: </label>
                <input type="text" name="username" id="username" required>
                <label for="mymail" id="usermail">Email: </label>
                <input type="email" name="myname" id="mymail" required>
                <label for="mypassword" id="mypass">Password: </label>
                <input type="password" name="mypassword" id="mypassword" required>
                <label for="confirmpassword" id="confirmypass">Confirm Password: </label>
                <input type="password" name="confirmpassword" id="confirmpassword" required>
                <input type="submit" id="sign" value="Sign Up">
            </form>
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
