<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typing Speed Test">
    <meta name="keywords" content="Typing, Speed Test, Typing Test">
    <meta name="author" content="Tubi Obaloluwa">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b68be37945.js" crossorigin="anonymous"></script>
    <title>Typing Speed Test | Type Test</title>
</head>

<body>

    <div id="TypingTest">
        <h2 id="Test">TEST YOUR TYPING SKILLS</h2>
        <div id="container">
            <div id="scorepoint">
                <div id="words-container">
                    <div id="words"></div>
                    <h3>words/min</h3>
                </div>
                <div id="chars-container">
                    <div id="chars"></div>
                    <h3>chars/min</h3>
                </div>
                <div id="accuracy-container">
                    <div id="accuracy"></div>
                    <h3>%accuracy</h3>
                </div>
            </div>

            <div id="timing">
                <div id="countdownCircle">
                    <div id="timer"></div>
                </div>
            </div>

        </div>


        <div id="Typing">
            <textarea name="text" id="UserInput" cols="40" rows="10"></textarea>
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
