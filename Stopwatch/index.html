<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stop Watch">
    <meta name="keywords" content="time">
    <meta name="author" content="Tubi Obaloluwa">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b68be37945.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="output">
            <p id="frame"><span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
        <div id="button-container">
            <button role="button" id="start-button">Start</button>
            <button role="button" id="stop-button">Stop</button>
            <button role="button" id="reset-button">Reset</button>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>

</html>
