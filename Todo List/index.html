<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Planner and Todo List">
    <meta name="keywords" content="Todo List, Plans for the day">
    <meta name="author" content="Tubi Obaloluwa">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b68be37945.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>

<body>
    <div id="Home">
        <div id="container">
            <h2>LOGIN</h2>
            <label for="name" id="username">Name: </label>
            <input type="text" name="myname" id="myname" required>
            <label for="" id="usermail">Email: </label>
            <input type="text" name="myname" id="mymail" required>
            <button type="submit" id="enter">LOGIN</button>
        </div>
    </div>


    <div id="TodoList">
        <div id="Todo">
            <h2>My Todo List</h2>
            <div id="top">
                <div id="details">
                    <h3 id="Name"></h3>
                    <h4 id="Mail"></h4>
                    <h4 id="Date"></h4>
                </div>
                <div id="addNew">
                    <div id="inputs">
                        <input type="text" name="title" id="title" placeholder="Title">
                        <input type="text" name="contents" id="contents" placeholder="What to do">
                    </div>
                    <div id="addItem">
                        <!-- <button><span class="material-symbols-outlined">add</span></button> -->
                        <button class="add-item-btn">+</button>

                    </div>
                </div>
            </div>
            <h2>Tasks</h2>
            <div id="tasks-container">
                <div id="tasksCard" class="card">
                    <!-- <h4 id="tasktitle"></h4> -->
                    <button id="add-task-btn" class="material-symbols-outlined">note_add</button>
                    <button id="del-btn" class="material-icons">delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
