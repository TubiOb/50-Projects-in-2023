<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Calculator">
    <meta name="keywords" content="+, -, *">
    <meta name="author" content="Tubi Obaloluwa">
    <link rel="stylesheet" href="calculator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://kit.fontawesome.com/b68be37945.js" crossorigin="anonymous"></script>
    <title>Simple Calculator</title>
</head>

<body>
    <div id="calculator">
        <div class="output">
            <textarea name="results" id="results" cols="25" rows="1" maxlength="15" placeholder="0" disabled></textarea>
            <textarea name="results" id="text" cols="25" rows="1" maxlength="15" placeholder="0" disabled></textarea>
        </div>
        <div id="calculator-buttons">
            <button class="calculator__key calculator__key-operator">&percnt;</button>
            <button class="calculator__key calculator__key-operator">C</button>
            <button class=" calculator__key calculator__key-operator">&larr;</button>
            <button class="calculator__key">AC</button>
            <button class="calculator__key">7</button>
            <button class="calculator__key">8</button>
            <button class="calculator__key">9</button>
            <button class="calculator__key calculator__key-operator">&times;</button>
            <button class="calculator__key">4</button>
            <button class="calculator__key">5</button>
            <button class="calculator__key">6</button>
            <button class="calculator__key calculator__key-operator">&minus;</button>
            <button class="calculator__key">1</button>
            <button class="calculator__key">2</button>
            <button class="calculator__key">3</button>
            <button class="calculator__key calculator__key-operator">&plus;</button>
            <button class="calculator__key">&sdot;</button>
            <button class="calculator__key">0</button>
            <button class="calculator__key calculator__key-operator">&divide;</button>
            <button class="calculator__key calculator__key-operator-equals">&equals;</button>
        </div>
    </div>

    <script src="calculator.js "></script>
</body>

</html>
