<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Application">
    <meta name="keywords" content="Quiz Application">
    <meta name="author" content="Tubi Obaloluwa">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/b68be37945.js" crossorigin="anonymous"></script>
    <title>Quiz Application</title>
</head>

<body>

    <div id="home">
        <div id="container">
            <h3>The King's Quiz</h3>
            <div id="button-container">
                <button role="button" id="start-button">Start</button>
                <button role="button" id="score-button">High Score</button>
            </div>
        </div>
    </div>

    <div id="score">
        <h1>High Scores</h1>

        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="high-scores">
            </tbody>
        </table>
    </div>

    <div id="userID">
        <div id="container">
            <p>Please enter your name</p>
            <input type="text" placeholder="Your name" id="username">
            <div id="button-container">
                <button role="button" id="enter">Submit</button>
            </div>
        </div>
    </div>


    <div id="quiz">
        <div class="question">
            <div id="question-container">
                <div id="time">
                    <div id="timer">01:00</div>
                </div>
                <p id="question-text"></p>
            </div>
            <div id="options">
                <div class="opt">
                    <input type="radio" id="answer1" name="question1" class="answer">
                    <label for="answer1" id="answer1-text"></label>
                </div>
                <div class="opt">
                    <input type="radio" id="answer2" name="question1" class="answer">
                    <label for="answer2" id="answer2-text"></label>
                </div>
                <div class="opt">
                    <input type="radio" id="answer3" name="question1" class="answer">
                    <label for="answer3" id="answer3-text"></label>
                </div>
                <div class="opt">
                    <input type="radio" id="answer4" name="question1" class="answer">
                    <label for="answer4" id="answer4-text"></label>
                </div>
            </div>
        </div>
        <div id="confirm-container">
            <button role="button" id="submit">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
